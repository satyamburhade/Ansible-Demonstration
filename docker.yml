  - name: Install python-docker on Red Hat based distribution
    yum:
     name: python-docker
     enablerepo: extras
     state: latest
    when: ansible_os_family == 'RedHat'
  - name: Install python-docker  on Debian based distribution
    apt: 
      name: python-docker
      update_cache: yes
    when: ansible_os_family == 'Debian' 
